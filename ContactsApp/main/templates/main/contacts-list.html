<div class="container">
  {% if Contacts %} {% for contact in Contacts %}
  <div class="card">
    <div class="card-content">
      <a href="{% url 'contact' contact.id %}"> name: {{ contact.name }} </a>
      <br />
      email: {{ contact.email }} <br />
      phone no: {{ contact.number }}
    </div>
    <a href="{% url 'editcontact' contact.id %}">Edit</a>
  </div>
  {% endfor %} {% else %}
  <p>No contacts found.</p>
  {% endif %}
</div>
