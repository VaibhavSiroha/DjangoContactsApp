{% extends 'main.html' %} {% block content %}
<h1>This is home Page</h1>

<div class="container">
  {% for contact in Contacts %}
  <div class="card">
    <div class="card-content">
      name: {{ contact.Name }} <br />
      email: {{ contact.Email }} <br />
      phone no: {{ contact.number }}
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
